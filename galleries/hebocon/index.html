<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hebocon Gallery · SNHU Robotics</title>
    <meta name="description" content="Hebocon event gallery - Low-tech robot competition">
    <link rel="icon" href="../../static/favicon.ico">
    <link rel="stylesheet" href="../../assets/styles.css">
    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .gallery-item:hover {
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--snhu-blue);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand">
                <img class="logo-img" src="../../static/Logo.png" alt="SNHU Robotics logo" width="40" height="40">
                <span class="name">SNHU Robotics</span>
            </div>
            <nav class="nav" aria-label="Main">
                <a href="../../">Home</a>
                <a href="../../#team">Teams</a>
                <a href="../../#events">Events</a>
                <a href="../../#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="gallery-container">
                <a href="../../" class="back-link">← Back to Home</a>
                <h1>Hebocon Gallery</h1>
                <p>Photos from our low-tech robot competition focused on creativity and humor</p>

                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="../../static/media/events/hebocon/hebocon.jpg" alt="Hebocon competition"
                            loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="../../static/media/events/hebocon/hebocon2.jpg" alt="Hebocon robots" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="../../static/media/events/hebocon/gafour wins hebocon.jpg" alt="Gafour wins Hebocon"
                            loading="lazy">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>© <span id="year"></span> SNHU Robotics</p>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
